<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Home.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <img class="logo" src="logo.png" />
      <div class="header">
        <p class="theRace">THE #RACE</p>
      </div>
      <div class="page">
        <div class="params">
          <form class="raceHash" action="url">
            <p>#Start</p>
            <input
              type="text"
              placeholder="Bananas"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Bananas'"
            />
            <p>#Finish</p>
            <input
              type="text"
              placeholder="EpSteInDidNtKiLLhImsElF"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'EpSteInDidNtKiLLhImsElF'"
            />
          </form>
          <a class="startGame">
            <div class="goButt"></div>
          </a>
        </div>
        <div class="game"></div>
        <div class="info"></div>
      </div>
    </section>
  </body>
</html>
